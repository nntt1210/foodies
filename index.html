<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodies</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container header__container">
        <div class="header__logo">
          <h1 class="header__title">
            <a href="#"><i class="fas fa-utensils"></i>Foodies </a>
          </h1>
        </div>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__list--item">
              <a class="header__link active" href="#">Home</a>
            </li>
            <li class="header__list--item">
              <a class="header__link" href="#">About Us</a>
            </li>
            <li class="header__list--item">
              <a class="header__link" href="#">Menu</a>
            </li>
            <li class="header__list--item">
              <a class="header__link" href="#">Pages</a>
            </li>
            <li class="header__list--item">
              <a class="header__link" href="#">Contact Us</a>
            </li>
          </ul>
        </nav>
        <div class="header__search">
          <a href="#search">
            <i class="fas fa-search"></i>
          </a>
        </div>
        <div class="header__theme"></div>
      </div>
    </header>
    <!-- end header -->
    <section class="banner banner__container">
      <div class="container row">
        <div class="col-md-6 banner__info">
          <div class="banner__title">
            <h2 class="banner__title--item">Eat Fresh</h2>
            <h2 class="banner__title--item">Eat Healthy</h2>
          </div>
          <p class="banner__desc">
            Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut
            fugit, sed quia consequuntur magni dolores eos qui ratione
            voluptatem sequi nesciunt
          </p>
          <button class="banner__view__menu">View Our Menu</button>
        </div>
        <div class="col-md-6 banner__img">
          <img src="./img/bannerimg.png" alt="food image" />
        </div>
      </div>
    </section>
    <section class="blog"></section>
    <section class="contact"></section>
    <section class="promotion"></section>
    <footer class="footer"></footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
